<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003B77;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        .important-links {color: aqua ;}

        #hero {
            background: url('your-hero-image.jpg') no-repeat center center/cover;
            height: 300px;
            color: rgb(1, 7, 121);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        #products {
            margin: 20px 0;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            width: calc(33.333% - 40px); /* Three products in a row with spacing */
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        footer {
            background-color: #003B77;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>




<body>
    <header>
        <h1>Neyam Store </h1>
        <nav>
            <ul>
                <li><a href="#home" style="color: white;">Home</a></li>
                <li><a href="#products" style="color: white;">Products</a></li>
                <li><a href="#about" style="color: white;">About</a></li>
                <li><a href="#contact" style="color: white;">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section id="hero">
            <h2>Welcome to Our Store</h2>
            <p></p>
        </section>
        <section id="products">
            <h2> Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>Product Name 1</h3>
                    <p>Price: $29.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="product2.jpg" alt="Product 2">
                    <h3>Product Name 2</h3>
                    <p>Price: $39.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="product3.jpg" alt="Product 3">
                    <h3>Product Name 3</h3>
                    <p>Price: $19.99</p>
                    <button>Add to Cart</button>
                </div>


                <!-- Add more products as needed -->
            </div>
        </section>
    </main>


    <footer>


        <div class="important-links">
            <h2> Links </h2>

        </div>

        <div class="social-media">
            <h2>  Follow us on </h2>
            <div class="icons">
                <a href="#"><img src="facebook.png" alt="فيسبوك" /></a>
                <a href="#"><img src="twitter.png" alt="تويتر" /></a>
                <a href="#"><img src="instagram.png" alt="إنستغرام" /></a>
            </div>
        </div>


        <p>&copy; 2024  Neyam </p>
    </footer>
</body>
</html>
